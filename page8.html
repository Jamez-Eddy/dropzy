<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropzy - Checkout</title>
    <link rel="stylesheet" href="styless.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container page9">
      <header>
        <button class="back-btn">[Image: Back Arrow]</button>
        <h3>Checkout</h3>
      </header>
      <main>
        <div class="summary">
          <h3>Order Details</h3>
          <p><span>Sender Name:</span> John Doe</p>
          <p><span>Receiver Name:</span> Jane Smith</p>
          <p><span>Package Weight:</span> 12.5kg</p>
          <p><span>Package Type:</span> Medical Box</p>
          <p><span>Shipping Fee:</span> $100.00</p>
          <p><span>Discount:</span> $10.00</p>
          <p><span>Total:</span> $90.00</p>
        </div>
        <button class="primary-btn">Pay Now</button>
      </main>
      <footer>
        <div class="nav-bar">
          <img src="[Image: Home Icon]" alt="Home" />
          <img src="[Image: Send Icon]" alt="Send" />
          <img src="[Image: Track Icon]" alt="Track" />
          <img src="[Image: Profile Icon]" alt="Profile" />
        </div>
      </footer>
    </div>
  </body>
</html>
