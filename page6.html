<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropzy - Dashboard</title>
    <link rel="stylesheet" href="styless.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container page7">
      <header>
        <div class="profile-header">
          <img src="[Image: User Avatar]" alt="User Avatar" />
          <div>
            <h3>Hi, John Doe</h3>
            <p>Septiba, Nigeria</p>
          </div>
        </div>
      </header>
      <main>
        <input
          type="text"
          class="search-bar"
          placeholder="Track package here"
        />
        <button class="primary-btn">Send Package</button>
        <h3>Recent Packages</h3>
        <div class="card">
          <h4>Medical Box (12.5kg)</h4>
          <p>From: 44 Avenue Street, Lagos-Lagos</p>
          <p>To: 21 Road Street, Lagos-Lagos</p>
        </div>
        <div class="card">
          <h4>Medical Box (12.5kg)</h4>
          <p>From: 44 Avenue Street, Lagos-Lagos</p>
          <p>To: 21 Road Street, Lagos-Lagos</p>
        </div>
      </main>
      <footer>
        <div class="nav-bar">
          <img src="[Image: Home Icon]" alt="Home" />
          <img src="[Image: Send Icon]" alt="Send" />
          <img src="[Image: Track Icon]" alt="Track" />
          <img src="[Image: Profile Icon]" alt="Profile" />
        </div>
      </footer>
    </div>
  </body>
</html>
