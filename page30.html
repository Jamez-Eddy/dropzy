<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Address</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fff;
      }
      .container {
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin-bottom: 30px;
      }
      .header .back {
        position: absolute;
        left: 0;
        font-size: 1.5rem;
        color: #f46c06;
        cursor: pointer;
      }
      .header h1 {
        color: #f46c06;
        font-size: 1.4rem;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-control {
        width: 100%;
        padding: 14px;
        font-size: 1rem;
        border: 1px solid #f46c06;
        border-radius: 12px;
        color: #f46c06;
      }
      .form-control::placeholder {
        color: #f46c06;
      }
      select.form-control {
        color: #f46c06;
        background-color: white;
      }
      .radio-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .radio-option {
        padding: 10px 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        cursor: pointer;
      }
      .radio-option.selected {
        border-color: #f46c06;
        background-color: #f0fdf5;
        color: #000;
      }
      .save-btn {
        margin-top: 40px;
        width: 100%;
        background-color: #f46c06;
        color: white;
        padding: 16px;
        font-size: 1rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="back">←</div>
        <h1>Add New Address</h1>
      </div>

      <div class="form-group">
        <input class="form-control" type="text" placeholder="Enter Name" />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="email"
          placeholder="Enter Email Address"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="tel"
          placeholder="Enter Phone Number"
        />
      </div>
      <div class="form-group">
        <select class="form-control">
          <option value="" disabled selected>Select Country</option>
          <option value="nigeria">Nigeria</option>
          <option value="ghana">Ghana</option>
          <option value="kenya">Kenya</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control">
          <option value="" disabled selected>Select State</option>
          <option value="lagos">Lagos</option>
          <option value="bayelsa">Bayelsa</option>
          <option value="abuja">Abuja</option>
        </select>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Enter Address" />
      </div>

      <div class="radio-group">
        <div class="radio-option selected">✔ Home</div>
        <div class="radio-option">Work</div>
        <div class="radio-option">Other</div>
      </div>

      <button class="save-btn">Save Address</button>
    </div>
  </body>
</html>
