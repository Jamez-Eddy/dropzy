<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropzy - Register</title>
    <link rel="stylesheet" href="styless.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="page3.css" />
    <link rel="stylesheet" href="styles2.css" />
    <link rel="stylesheet" href="page1.css" />
    <link rel="stylesheet" href="page5.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container page6">
      <header>
        <div class="logo">Dropzy</div>
      </header>
      <main>
        <h1>Register your new account!</h1>
        <p>Enter your information below to be aboard.</p>
        <div class="toggle-buttons">
          <button class="toggle-btn active">As a user</button>
        </div>
        <div class="input-group">
          <input type="text" id="name" placeholder="Enter Name" />
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Enter Email Address" />
        </div>
        <div class="input-group">
          <select id="country">
            <option value="" disabled selected>Select Country</option>
            <option value="nigeria">Nigeria</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="input-group">
          <select id="state">
            <option value="" disabled selected>Select State</option>
            <option value="lagos">Bayelsa</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="input-group">
          <input type="text" id="address" placeholder="Primary Address" />
        </div>
        <div class="input-group">
          <input type="tel" id="phone" placeholder="Enter Phone Number" />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Create password" />
        </div>
        <div class="input-group">
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm password"
          />
        </div>
        <a href="page4.html">
        <button class="primary-btn">Register</button>
        </a>
        <br />
        <p class="signup-link">
          Are you a member already? <a href="page4.html">Login</a>
        </p>
      </main>
    </div>
  </body>
</html>
