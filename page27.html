<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fff;
      }
      .container {
        padding: 0;
        text-align: center;
      }
      h1 {
        color: #f46c06;
        font-size: 1.4rem;
        padding: 20px;
      }
      .avatar-section {
        position: relative;
        display: inline-block;
        margin-bottom: 10px;
      }
      .avatar {
        width: 90px;
        height: 90px;
        background-color: #f3f3f3;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        margin: 0 auto;
      }
      .edit-btn {
        position: absolute;
        bottom: -5px;
        right: -5px;
        background-color: #f46c06;
        color: #fff;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
      }
      .name {
        font-weight: bold;
        font-size: 1rem;
        color: #f46c06;
        margin-top: 8px;
      }
      .email {
        font-size: 0.85rem;
        color: #777;
        margin-bottom: 20px;
      }
      .menu {
        padding: 0;
        margin: 0 16px;
      }
      .menu-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        border-bottom: 1px solid #eee;
        font-size: 0.95rem;
        color: #f46c06;
      }
      .menu-label {
        font-weight: 500;
        color: #f46c06;
      }
      .arrow {
        color: #f46c06;
        font-size: 1.1rem;
      }
      .logout-btn {
        background-color: #00b14f;
        color: #fff;
        font-size: 1rem;
        padding: 14px;
        border: none;
        border-radius: 12px;
        margin: 30px 16px;
        width: calc(100% - 32px);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }
      .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #fff;
        padding: 10px 0;
        border-top: 1px solid #eee;
      }
      .bottom-nav i {
        color: #f46c06;
        font-size: 18px;
      }
      .plus-btn {
        background-color: #f46c06;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: -20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Profile</h1>
      <div class="avatar-section">
        <div class="avatar">üë§</div>

      <div class="name">Daniel Ogola</div>

      <div class="menu">
        <div class="menu-item">
          <div class="menu-label">Edit Profile</div>
          <div class="arrow">‚Ä∫</div>
        </div>
        <div class="menu-item">
          <div class="menu-label">My Address</div>
          <div class="arrow">‚Ä∫</div>
        </div>
        <div class="menu-item">
          <div class="menu-label">My Order</div>
          <div class="arrow">‚Ä∫</div>
        </div>
        <div class="menu-item">
          <div class="menu-label">Change Password</div>
          <div class="arrow">‚Ä∫</div>
        </div>
        <div class="menu-item">
          <div class="menu-label">Privacy Policy</div>
          <div class="arrow">‚Ä∫</div>
        </div>
        <div class="menu-item">
          <div class="menu-label">Terms & Conditions</div>
          <div class="arrow">‚Ä∫</div>
        </div>
      </div>

      <button class="logout-btn">‚Üª Logout</button>
    </div>

    <div class="bottom-nav">
      <i>üè†</i>

  </body>
</html>
