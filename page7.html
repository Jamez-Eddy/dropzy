<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropzy - Send Package</title>
    <link rel="stylesheet" href="styless.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container page8">
      <header>
        <button class="back-btn">[Image: Back Arrow]</button>
        <h3>Send Package</h3>
      </header>
      <main>
        <div class="input-group">
          <label for="sender-name">Sender Name</label>
          <input type="text" id="sender-name" placeholder="Enter sender name" />
        </div>
        <div class="input-group">
          <label for="receiver-name">Receiver Name</label>
          <input
            type="text"
            id="receiver-name"
            placeholder="Enter receiver name"
          />
        </div>
        <div class="input-group">
          <label for="package-weight">Package Weight</label>
          <input
            type="text"
            id="package-weight"
            placeholder="Enter package weight"
          />
        </div>
        <div class="input-group">
          <label for="package-type">Package Type</label>
          <input
            type="text"
            id="package-type"
            placeholder="Enter package type"
          />
        </div>
        <div class="input-group">
          <label for="shipping-fee">Shipping Fee</label>
          <input
            type="text"
            id="shipping-fee"
            placeholder="Enter shipping fee"
          />
        </div>
        <button class="primary-btn">Next</button>
      </main>
      <footer>
        <div class="nav-bar">
          <img src="[Image: Home Icon]" alt="Home" />
          <img src="[Image: Send Icon]" alt="Send" />
          <img src="[Image: Track Icon]" alt="Track" />
          <img src="[Image: Profile Icon]" alt="Profile" />
        </div>
      </footer>
    </div>
  </body>
</html>
