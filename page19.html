<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Package</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #fff;
        color: #333;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .header h2 {
        color: #f97316;
        font-size: 20px;
        margin: 0;
      }
      .back-arrow {
        position: absolute;
        left: 0;
        font-size: 20px;
        color: #f97316;
        cursor: pointer;
      }
      .section-title {
        color: #f97316;
        font-weight: 600;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .media-upload {
        width: 100%;
        height: 100px;
        background: #f97316;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      .media-upload img {
        width: 30px;
        height: 30px;
      }
      input,
      textarea,
      .weight-option {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 14px;
        box-sizing: border-box;
      }
      textarea {
        resize: none;
      }
      .weight-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      .weight-option {
        flex: 1;
        border: 2px solid #ccc;
        text-align: center;
        padding: 10px;
        border-radius: 12px;
        cursor: pointer;
        box-sizing: border-box;
      }
      .weight-option.selected {
        border-color: #f97316;
        color: #f97316;
      }
      .icon-input {
        position: relative;
      }
      .icon-input input {
        padding-right: 40px;
      }
      .icon-input .icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #f97316;
      }
      button {
        width: 100%;
        padding: 14px;
        background: #f97316;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="page19.html">
          <div class="back-arrow"></div>
        </a>
        <h2>Send Package</h2>
      </div>

      <div class="section-title">Media(images)</div>
      <div class="media-upload">
        <img
          src="https://img.icons8.com/ios-filled/50/ffffff/camera.png"
          alt="camera icon"
        />
      </div>

      <div class="section-title">Delivery Details</div>
      <input type="text" placeholder="Package Name" />
      <textarea rows="3" placeholder="Package Description"></textarea>

      <div class="section-title">Package Weight</div>
      <div class="weight-container">
        <div class="weight-option">&lt; 1KG</div>
        <div class="weight-option selected">3KG - 10KG</div>
        <div class="weight-option">&gt; 10KG</div>
      </div>

      <div class="section-title">Sender Details</div>
      <input type="text" placeholder="Enter Name" />
      <input type="text" placeholder="Enter Mobile Number" />
      <input type="text" placeholder="Enter Address" />

      <div class="icon-input">
        <input type="text" placeholder="Pickup Date" />
        <span class="icon">üìÖ</span>
      </div>
      <div class="icon-input">
        <input type="text" placeholder="Pickup Time" />
        <span class="icon">‚è∞</span>
      </div>
      <a href="page20.html">
        <button>Next</button>
      </a>
    </div>
  </body>
</html>
