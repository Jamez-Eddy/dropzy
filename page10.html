<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropzy - Track Parcel</title>
    <link rel="stylesheet" href="styless.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container page11">
      <header>
        <button class="back-btn">[Image: Back Arrow]</button>
        <h3>Track Parcel</h3>
      </header>
      <main>
        <div class="map">[Image: Map]</div>
        <div class="tracking-details">
          <h3>Tracking Number: 123456789</h3>
          <p><span>Order Date:</span> 2025-01-01</p>
          <p><span>Estimated Delivery:</span> 2025-01-05</p>
          <p><span>From:</span> Lagos, Nigeria</p>
          <p><span>To:</span> Abuja, Nigeria</p>
        </div>
        <button class="primary-btn">Share</button>
      </main>
      <footer>
        <div class="nav-bar">
          <img src="[Image: Home Icon]" alt="Home" />
          <img src="[Image: Send Icon]" alt="Send" />
          <img src="[Image: Track Icon]" alt="Track" />
          <img src="[Image: Profile Icon]" alt="Profile" />
        </div>
      </footer>
    </div>
  </body>
</html>
