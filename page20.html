<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Package</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #fff;
        color: #333;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .header h2 {
        color: #f97316;
        font-size: 20px;
        margin: 0;
      }
      .back-arrow {
        position: absolute;
        left: 0;
        font-size: 20px;
        color: #f97316;
        cursor: pointer;
      }
      .section-title {
        color: #f97316;
        font-weight: 600;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 14px;
        box-sizing: border-box;
      }
      textarea {
        resize: none;
      }
      button {
        width: 100%;
        padding: 14px;
        background: #f97316;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="back-arrow">&#8592;</div>
        <h2>Send Package</h2>
      </div>

      <div class="section-title">Receiver Details</div>
      <input type="text" placeholder="Enter Name" />
      <input type="text" placeholder="Enter Mobile Number" />
      <input type="text" placeholder="Enter Address" />
      <textarea rows="3" placeholder="Enter Message"></textarea>

      <br />

      <br />

      </a>
    </div>
  </body>
</html>
